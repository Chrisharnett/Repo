<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
    <style>
        button {
            width: 200px;
            background-color: blue;
            border-color: rgba(12, 123, 192, 0.775);
            color: white;
            border-radius: 3px;
            font-size: smaller;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 3px;

        }
        #inputLabel{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <label for="number" id="inputLabel">Enter a number:</label>
    <br><br>
    <input type="number" id="number">
    <br>
    <button value="Display Even Numbers" onclick="evenNumbers()">Display Even Numbers</button>
    <br>
    <div id="results"></div>
    <script>
        function evenNumbers() {
            let number = document.getElementById("number").value
            const evens = [];
            for (i=0; i<number; i++) {
                if (i % 2 == 0) {
                    evens.push(i)
                }
            document.getElementById('results').innerHTML = `Even numbers between 0 and ${number}: ${evens.join(', ')}`    
            }
        }
    </script>
</body>
</html>
