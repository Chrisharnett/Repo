<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <label for="number">Enter a number:</label>
    <br><br>
    <input type="number" id="number">
    <br><br>
    <button value="Display Even Numbers" onclick="evenNumbers()">Display Even Numbers</button>
    <br><br>
    <div id="results"></div>
    <script>
        function evenNumbers() {
            let number = querySelector.getElementById("number").value
            const evens = [];
            for (i=0; i<number; i++) {
                if (i % 2 == 0) {
                    evens.push(i)
                }
            document.getElementById('results').innerHTML = `Even number between 0 and ${numbers}: ${evens.toString()}`    
            }
        }
    </script>
</body>
</html>
