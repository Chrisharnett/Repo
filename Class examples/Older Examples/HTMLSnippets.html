<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
    <head>
    <!--Head with metaata-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <meta name="description" content="Code snippets">
        <meta author="Chris Harnett">
        <title>Code snippets</title>
    </head>
    <body>
        <!--Checkboxes-->
        <label for="checkbox">Checkbox</label>
        <input id="checkbox" name="checkbox" value="The checkbox is checked" type="checkbox" checked>
        <br><br>
        <!--Select List-->
        <label for="selectlist">Choose one</label>
        <select id="selectlist" name="selectlist">
            <option>First option</option>
            <option>Second option</option>
            <option>Third option</option>        
        </select>
        <br><br>
        <!--Checkboxes in a field set-->
        <fieldset>
            <legend>Checkboxes in a fieldset</legend>
            <input id="thischeck" name="checkboxlist" type="checkbox" value="This" checked >
            <label for="thischeck">This</label>
            <input id="orcheck" name="checkboxlist" type="checkbox" value="And Or" checked >
            <label for="orcheck">And/Or</label>
            <input id="thatcheck" name="checkboxlist" type="checkbox" value="That" checked >
            <label for="thatcheck">That</label>
        </fieldset>
        <br><br>
        <!--Radio Buttons in a field set-->
        <fieldset>
            <legend>Radio in a fieldset</legend>
            <input id="thisradio" name="radiobutton" type="radio" value="This" checked >
            <label for="thisradio">This</label>
            <input id="orradio" name="radiobutton" type="radio" value="Or" checked >
            <label for="orradio">And/Or</label>
            <input id="thatradio" name="radiobutton" type="radio" value="That" checked >
            <label for="thatradio">That</label>
        </fieldset>
</body>
</html>
