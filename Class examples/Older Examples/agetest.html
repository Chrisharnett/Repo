<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Message</title>
</head>
    <body>
        <h1>Enter Your Age</h1>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <input type="button" value="Submit" onclick="displayMessage()">
        </form>

        <p id="message"></p>

        <script>
            function displayMessage() {
                const age = parseInt(document.getElementById("age").value)
                console.log(age)
                let ageGroups = ["minor", "adult", "senior citizen"]
                let finaleString = "";
                for (let i = 0; i < ageGroups.length; i++){
                    if (i == 0 && (age < 18)) {
                        finalString = `You are a ${ageGroups[i]}`
                    }
                    else if(i == 1 && (age > 18 && age < 65)) {
                        finalString = `You are a ${ageGroups[i]}`
                    }
                    else if(i == 2 && age >= 65) {
                        finalString = `You are a ${ageGroups[i]}`
                    }
                }
            document.getElementById('message').textContent = finalString;
            }
        </script>
    </body>
</html>
