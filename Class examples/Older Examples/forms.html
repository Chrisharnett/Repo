<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <body>
            <h1>My first HTML Form!</h1>
            <form>
                <label for="user_name">User Name:</label>
                <input type="text" placeholder="User Name" name="user_first">
                <br>
                <label for="password">Password: </label>
                <input type="password" placeholder="Password" name="password">
                <br>
                <div>
                    Favourite Colour:
                    <input name="colour" type="radio" value="blue">Blue
                    <input name="colour" type="radio" value="green">Green
                    <input name="colour" type="radio" value="yellow">Yellow
                    <input name="colour" type="radio" value="red">Red
                </div>
                <div>
                    Foods you like:
                    <input name="food" type="checkbox" value="apple_pie">Apple Pie
                    <input name="food" type="checkbox" value="chicken_nuggets">Chicken Nuggets
                    <input name="food" type="checkbox" value="fish_tacos">Fish Tacos
                </div>
                <input type="submit">
            </form>
            <fieldset>
                <legend>Radio in a fieldset</legend>
                <input id="thisradio" name="radiobutton" type="radio" value="This" checked >
                <label for="thisradio">This</label>
                <input id="orradio" name="radiobutton" type="radio" value="Or" checked >
                <label for="orradio">And/Or</label>
                <input id="thatradio" name="radiobutton" type="radio" value="That" checked >
                <label for="thatradio">That</label>
            </fieldset>
        </body>
    </head>
</html>
