<!DOCTYPE html>
<html lang="en">

    <body>
        <h2>Javascript Functions</h2>
        <p id="demo">I am P1</p>

        <p id="demo1"></p>

        <script>
            
            function $(id) {
                return document.getElementById(id);
            }
            
        const eleText = $("demo").innerHtml
            
        getElementById("demo1").innerHtml = eleText + " in P2"
        </script>
    </body>
</html>
