<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello JS!</title>        
    </head>
    <body>
        <h1 id="main-h1">Celsius to Farenheit Convertor</h1>
        <p id ="solution"></p>
        <script>
            let celsius = prompt("Enter Temp in C: ");
            farenheit = (celsius* 9/5)+32
            document.querySelector("#solution").innerHTML = farenheit;
        </script>
    </body>
</html>
