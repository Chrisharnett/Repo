<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
</head>
<body>
    <h1>Please join our email list</h1>
    <form>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email">
            <span>*</span>
        </div>  
        <div>
            <label for="confirm_email">Confirm Email Address</label>
            <input type="email" name="confirm_email" id="confirm_email">
            <span>*</span>
        </div>
       
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select a country</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
            </select>
            <span>*</span>
        </div>
        <div>
            <label>Contact me by:</label>
            <input type="radio" name="contact" id="text"
                value="text" checked>Text
            <input type="radio" name="contact" id="email"
                value="email">Email
            <input type="radio" name="contact" id="none"
                value="none">Don't contact me
        </div>
        <div>
            <label>Terms of Service:</label>
            <input type="checkbox" name="terms" id="terms"
                value="yes">I accept
            <span>*</span>
        </div>
        <div>
            <label for="first-name">First Name: </label>
            <input type="text" name="first_name" id="first_name">
            <span>*</span>
        </div>
        <div>
            <label for="join"></label>
            <button id="join" id="join">Join List</button>
            <label for="clear"></label>
            <button id="clear" id="clear">Clear Form</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
